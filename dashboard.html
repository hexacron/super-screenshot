<!DOCTYPE html>
<html>
<head>
  <title>Capture Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 0; background-color: #f0f2f5;}
    .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
    #dashboard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .capture-card { background: #fff; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.2); overflow: hidden; position: relative; }
    .capture-card a { text-decoration: none; color: inherit; display: block; }
    .capture-card img { width: 100%; height: 150px; object-fit: cover; display: block; background-color: #eee; }
    .card-info { padding: 15px; }
    .card-info h3 { margin: 0 0 10px; font-size: 16px; line-height: 1.2; height: 3.6em; overflow: hidden; }
    .card-info p { margin: 0; font-size: 12px; color: #65676b; }
    .delete-btn { position: absolute; top: 5px; right: 5px; cursor: pointer; color: white; border: none; background: rgba(0,0,0,0.4); border-radius: 50%; width: 24px; height: 24px; font-size: 16px; line-height: 24px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Capture Dashboard</h1>
    <div id="dashboard-grid"><p>Loading captures...</p></div>
  </div>
  <script src="db.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
