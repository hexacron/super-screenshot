<!DOCTYPE html>
<html>
<head>
  <title>Capture Results</title>
  <style>
    body { font-family: sans-serif; line-height: 1.6; margin: 0; background-color: #f0f2f5; }
    .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
    .card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.2); margin-bottom: 20px; }
    .metadata-grid { display: grid; grid-template-columns: 150px 1fr; gap: 10px 20px; align-items: center; }
    img.screenshot { max-width: 100%; border: 1px solid #ddd; border-radius: 4px; }
    .error { color: #dc3545; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Capture Results</h1>
    <div class="card">
      <h2>Page Metadata</h2>
      <div id="metadata-display" class="metadata-grid"></div>
    </div>
    <div class="card">
        <h2>Screenshot</h2>
        <div id="screenshot-container">
            <img id="screenshot-image" class="screenshot" src="" alt="Captured Screenshot">
        </div>
    </div>
  </div>
  <script src="db.js"></script>
  <script src="results.js"></script>
</body>
</html>
